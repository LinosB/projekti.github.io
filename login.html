<!DOCTYPE html>
<html lang="en">
<head>
    <script src="login.js" defer></script>
    <link rel="stylesheet" href="login.css">
    <script src="https://kit.fontawesome.com/bf32eed12c.js" crossorigin="anonymous"></script>
    <title>Log in</title>
</head>
<body>
    <div class="main-login">
        <nav>
            <img class="logo" src="photos/logo-login.png" alt="Logo">
            <ul>
                <li><a href="home.html">Home</a></li>
                <li><a href="#">Store</a></li>
                <li><a href="#">Social Page</a></li>
                <li><a href="#">Contact Us</a></li>
            </ul>
        </nav>
        <div class="form-box">
            <h1 id="title">Log In</h1>
            <form>
                <div class="input-group">
                    <div class="input-field">
                        <i class="fa-solid fa-envelope"></i>
                        <input type="email" placeholder="E-Mail">
                    </div>
                    <div class="input-field">
                        <i class="fa-solid fa-lock-open"></i>
                        <input type="password" placeholder="Password">
                    </div>
                </div>
                <p>You don't have an account? <a href="signup.html">Sign Up</a></p>
                <div class="button-field">    
                    <button type="submit">Log In</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
