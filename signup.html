<!DOCTYPE html>
<html lang="en">
<head>
    <script src="login.js" defer></script>
    <link rel="stylesheet" href="login.css">
    <script src="https://kit.fontawesome.com/bf32eed12c.js" crossorigin="anonymous"></script>
    <title>Sign Up</title>
</head>
<body>
    <div class="main-login">
        <nav>
            <img class="logo" src="photos/logo-login.png" alt="Logo">
            <ul>
                <li><a href="home.html">Home</a></li>
                <li><a href="#">Store</a></li>
                <li><a href="#">Social Page</a></li>
                <li><a href="#">Contact Us</a></li>
            </ul>
        </nav>
        <div class="form-box">
            <h1 id="title">Sign Up</h1>
            <form>
                <div class="input-group">
                    <div class="input-field">
                        <i class="fa-solid fa-user"></i>
                        <input type="text" placeholder="Name">
                    </div>
                    <div class="input-field">
                        <i class="fa-solid fa-envelope"></i>
                        <input type="email" placeholder="E-Mail">
                    </div>
                    <div class="input-field">
                        <i class="fa-solid fa-lock-open"></i>
                        <input type="password" placeholder="Password">
                    </div>
                    <div class="input-field">
                        <i class="fa-regular fa-calendar"></i>
                        <input type="number" placeholder="Age">
                    </div>
                </div>
                <div class="radio-field">
                    <p>Gender:</p>
                    <p>M <input type="radio" name="gjinia"></p>
                    <p>F <input type="radio" name="gjinia"></p>
                </div>
                <p>You already have an account? <a href="login.html">Log In</a></p>
                <div class="button-field">    
                    <button type="submit">Sign Up</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
